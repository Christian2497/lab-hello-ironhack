<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <style>
        #abajo{
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            padding-left: 200px;
            padding-top: 50px;
        }

        .divs{
            display: flex;
            flex-direction: column;
            align-items: center;
            float: left;
            width: 15%;
        }


    


    </style>

</head>
<body>
    <div id="root"></div>
    <div id="abajo"></div>
    <script type="text/babel">
    
        const Divs = props => {
            return <div className="divs">{props.children}</div>
        }

        const Descripcion = props => {
            return(
                <Divs className="texto">
                    <img src={props.foto}/>
                    <h3>{props.title}</h3>
                    <p>{props.text}</p>
                </Divs>
            )
        }

        const Primera = () => {
            return(
            <Descripcion foto="/images/icon1.png" title="Declarative" text="React makes it painless to create interactive UIs."/>
            )
        }

        const Segunda = () => {
            return(
                <Descripcion foto="/images/icon2.png" title="Components" text="Build encapsulated components that manage their state."/>
            )
        }

        const Tercera = () => {
            return(
                <Descripcion foto="/images/icon3.png" title="Single-Way" text="A set of immutable values are passed to the component's." /> 
            )
        }

        const Cuarta = () => {
            return(
                <Descripcion foto="/images/icon4.png" title="JSX" text="Statically-typed, designed to run on modern browsers." />
            )
        } 
        ReactDOM.render(
            <div>
                <Primera />
                <Segunda />
                <Tercera />
                <Cuarta />
            </div>,
            document.getElementById("abajo")
        )

    </script>
    <script src="../dist/bundle.js"></script>
</body>
</html>
